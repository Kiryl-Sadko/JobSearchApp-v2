plugins {
    id 'io.spring.dependency-management' version '1.0.10.RELEASE'
    id 'org.springframework.boot' version '2.4.0'
    id 'java'
}

group = 'com.epam.esm'
version = '1.0'

repositories {
    mavenCentral()
}

allprojects {
    apply plugin: 'io.spring.dependency-management'
    apply plugin: 'org.springframework.boot'
    apply plugin: 'java'

    sourceCompatibility = JavaVersion.VERSION_1_10
    targetCompatibility = JavaVersion.VERSION_1_10
}

subprojects {

    repositories {
        mavenCentral()
    }

    dependencies {
        implementation group: 'org.springframework.boot', name: 'spring-boot-starter-logging'
        testImplementation group: 'ch.qos.logback', name: 'logback-classic'
        implementation group: 'org.apache.logging.log4j', name: 'log4j-to-slf4j'


        testImplementation 'org.springframework.boot:spring-boot-starter-test'

        testImplementation group: 'com.h2database', name: 'h2'
    }

    test {
        useJUnitPlatform()
    }

    bootJar {
        enabled = false
    }

    jar {
        enabled = true
    }
}

project(":persistence") {

    dependencies {
        implementation group: 'org.springframework.boot', name: 'spring-boot-starter-data-jpa'
        implementation group: 'mysql', name: 'mysql-connector-java'
        implementation group: 'javax.validation', name: 'validation-api'
    }
}

project(":service") {

    dependencies {
        compile project(':persistence')

        implementation group: 'org.springframework.boot', name: 'spring-boot-starter-data-jpa'
        implementation group: 'org.springframework.hateoas', name: 'spring-hateoas'
        implementation group: 'org.springframework', name: 'spring-context'

        implementation group: 'org.springframework.boot', name: 'spring-boot-starter-validation'
    }
}

project(":web") {

    dependencies {
        compile project(':service')

        implementation group: 'org.springframework.boot', name: 'spring-boot-starter-data-jpa'
        implementation group: 'org.springframework.hateoas', name: 'spring-hateoas'

        implementation 'org.springframework.boot:spring-boot-starter-web'
        implementation 'org.springframework.boot:spring-boot-starter-security'

        implementation group: 'org.springframework.boot', name: 'spring-boot-starter-thymeleaf'
        
        implementation 'org.springframework.security:spring-security-test'
    }
}